<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedIQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e423b1faed.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="head">
        <h1>MedIQ</h1>
        <p>Your Personal Health Assistant</p>
        <div class="line">
            <input type="text" class="inp" placeholder="Now Enter Your Symptoms(For eg:Cough,Fever ...)">
            <button class="btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="info">
        <div>
            <h1>How It Works</h1>
        </div>
        <div class="post">
            <div class="one">
                <div><i class="fa-solid fa-stethoscope"></i></div>
                    <h2>Enter Symptoms</h2>
                    <p>Type in your symptops to get an analysis</p>
                </div>
            <div class="two">
                <div>
                    <div><i class="fas fa-heart"></i></div>
                    <h2>Get Results</h2>
                    <p>View Possible Diseases</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
